<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>3D Телефон</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #mainBlock {
      width: 800px;
      height: 600px;
      background: #222;
      position: relative;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(0,0,0,0.6);
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="mainBlock">
    <div id="canvas-container"></div>
  </div>

  <!-- Подключаем Three.js -->
  <script type="module" src="app.js"></script>
</body>
</html>
